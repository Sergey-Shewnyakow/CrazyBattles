name: crazy_battles
description: "card game"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  dotted_border: ^2.1.0
  carousel_slider: ^5.0.0
  figma_squircle: ^0.5.3
  loading_animation_widget: ^1.2.1
  timer_stop_watch: ^1.0.0
  flutter_animate: ^4.5.0
  cupertino_icons: ^1.0.0
  flutter_bloc: ^8.1.6
  cross_fade: ^0.4.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: syncopate
      fonts:
        - asset: assets/fonts/syncopate-cyr.otf
